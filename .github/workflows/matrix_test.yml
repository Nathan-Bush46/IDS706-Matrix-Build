name: Docker Image CI Main

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Increased timeout

    strategy:
      matrix:
        dockerfile: [
          'Dockerfile',
          'Dockerfile_3.10',
          'Dockerfile_3.8'
        ]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Clear Docker cache
      run: docker system prune -af

    - name: Build the Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ${{ matrix.dockerfile }}
        push: false
        tags: my-image-name:${{ github.sha }}
        buildkits: true
      retries: 3

    - name: Run container
      run: docker run -d --name test-container my-image-name:${{ github.sha }}

    - name: Install requirements
      run: docker exec test-container make install
      retries: 3

    - name: Run tests
      run: docker exec test-container make test

    - name: Run linting
      run: docker exec test-container make lint

    - name: Run formatting (black)
      run: docker exec test-container make format

    - name: Make PDF
      run: docker exec test-container make pdf

    - name: Stop and remove container
      run: docker stop test-container && docker rm test-container
      if: always()

    - name: Job status
      run: echo "üçè This job's status is ${{ job.status }}."
      if: always()
